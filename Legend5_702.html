<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勇者傳說：五域征途 - 完整圖片版</title>
    <meta name="description" content="專為手機優化的文字冒險RPG遊戲 - 包含所有AI生成圖片">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn {
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary { background: linear-gradient(45deg, #dc2626, #ef4444); }
        .btn-secondary { background: linear-gradient(45deg, #2563eb, #3b82f6); }
        .btn-success { background: linear-gradient(45deg, #16a34a, #22c55e); }
        .btn-purple { background: linear-gradient(45deg, #7c3aed, #8b5cf6); }
        .btn-warning { background: linear-gradient(45deg, #d97706, #f59e0b); }

        .health-bar, .mp-bar, .exp-bar {
            transition: width 0.5s ease-in-out;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes gentleGlow {
            0%, 100% { box-shadow: 0 0 3px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 8px rgba(59, 130, 246, 0.5); }
        }

        @keyframes gentleBreathing {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.005); filter: brightness(1.02); }
        }

        @keyframes combatShake {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.02) rotate(0.5deg); }
            75% { transform: scale(0.98) rotate(-0.5deg); }
        }

        @keyframes levelUpGlow {
            0% { transform: scale(1); filter: brightness(1) saturate(1); }
            50% { transform: scale(1.01); filter: brightness(1.1) saturate(1.2); }
            100% { transform: scale(1); filter: brightness(1) saturate(1); }
        }

        @keyframes healthWarning {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.05) hue-rotate(-5deg) saturate(1.1); }
        }

        @keyframes manaBoost {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.03) hue-rotate(5deg) saturate(1.05); }
        }

        .combat-animation {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: fadeUp 2s ease-out forwards;
            z-index: 1000;
        }

        .image-gentle-transition {
            animation: gentleBreathing 4s ease-in-out infinite;
        }

        .image-combat-shake {
            animation: combatShake 0.6s ease-in-out;
        }

        .image-level-up {
            animation: levelUpGlow 2s ease-in-out;
        }

        .image-health-warning {
            animation: healthWarning 3s ease-in-out infinite;
        }

        .image-mana-boost {
            animation: manaBoost 3s ease-in-out infinite;
        }

        .quick-menu-enter {
            animation: fadeIn 0.3s ease-out;
        }

        .gentle-glow {
            animation: gentleGlow 3s ease-in-out infinite;
        }

        /* 圖片框樣式 */
        .image-container {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        }

        .image-placeholder-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        /* 手機優化布局 */
        .mobile-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-panel {
            flex-shrink: 0;
        }

        .main-game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .bottom-panel {
            flex-shrink: 0;
            max-height: 40vh;
            overflow-y: auto;
        }

        /* 戰鬥界面特殊布局 - 修正日誌擠壓按鈕問題 */
        .battle-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .battle-info {
            flex-shrink: 0;
        }

        .battle-log {
            flex: 0 0 auto;
            height: 120px;
            overflow-y: auto;
            margin: 0.5rem 0;
        }

        .battle-actions {
            flex-shrink: 0;
            max-width: 100%;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        /* 標籤頁系統 */
        .tab-container {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            min-height: 200px;
        }

        /* 緊湊的日誌樣式 */
        .compact-log {
            height: 100%;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            font-size: 0.75rem;
            padding: 0.25rem;
            margin-bottom: 0.2rem;
            border-radius: 4px;
            line-height: 1.2;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .log-entry:first-child {
            border-left-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        /* 進度條優化 */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        /* 修正版快速行動列 */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            align-items: stretch;
            max-width: 100%;
            overflow: hidden;
            margin-top: 1rem;
        }

        .quick-action-btn {
            flex: 1;
            min-width: 70px;
            max-width: 120px;
            padding: 0.75rem 0.5rem;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            text-align: center;
            word-break: break-word;
            line-height: 1.2;
            min-height: 65px;
        }

        .quick-action-btn span {
            display: block;
            width: 100%;
        }

        .quick-action-btn span:first-child {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        /* 響應式網格 - 電腦版優化 */
        @media (min-width: 768px) {
            .mobile-layout {
                display: grid;
                grid-template-columns: 350px 1fr 300px;
                grid-template-rows: auto 1fr;
                gap: 1rem;
                padding: 1rem;
                max-width: 1400px;
                margin: 0 auto;
                overflow: hidden;
            }

            .top-panel {
                grid-column: 1;
                grid-row: 1 / -1;
                max-width: 350px;
                overflow: hidden;
            }

            .main-game-area {
                grid-column: 2;
                grid-row: 1 / -1;
                max-width: 100%;
                overflow: hidden;
            }

            .bottom-panel {
                grid-column: 3;
                grid-row: 1 / -1;
                max-height: none;
                max-width: 300px;
                overflow: hidden;
            }

            .image-container {
                height: 250px;
            }

            .quick-actions {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(85px, 1fr));
                gap: 0.5rem;
                max-width: 100%;
                overflow: hidden;
            }

            .quick-action-btn {
                padding: 0.6rem 0.4rem;
                font-size: 0.75rem;
                min-height: 65px;
                flex: none;
                min-width: 85px;
                max-width: none;
            }

            .battle-container {
                padding: 0.5rem;
                max-height: calc(100vh - 300px);
            }

            .battle-log {
                height: 140px;
            }
        }

        /* 手機版戰鬥按鈕優化 */
        @media (max-width: 767px) {
            .mobile-layout {
                padding: 0.5rem;
                gap: 0.75rem;
                overflow: hidden;
            }

            .battle-container {
                height: 100%;
                max-height: calc(100vh - 280px);
            }

            .battle-log {
                height: 100px;
                margin: 0.25rem 0;
            }

            .quick-actions {
                display: flex;
                flex-wrap: wrap;
                gap: 0.3rem;
                justify-content: center;
                max-width: 100%;
                overflow: hidden;
            }

            .quick-action-btn {
                flex: 1;
                min-width: 60px;
                max-width: 85px;
                padding: 0.5rem 0.25rem;
                font-size: 0.65rem;
                min-height: 55px;
                word-break: break-word;
            }

            .tab {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            .image-container {
                height: 160px;
            }

            .battle-container {
                padding: 0.25rem;
                max-width: 100%;
                overflow: hidden;
            }

            .battle-actions {
                padding: 0;
                max-width: 100%;
                overflow: hidden;
                margin-top: 0.25rem;
            }

            .quick-action-btn span {
                text-align: center;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: 100%;
            }

            .quick-actions:has(.quick-action-btn:nth-child(5)) {
                justify-content: flex-start;
            }

            .quick-actions:has(.quick-action-btn:nth-child(5)) .quick-action-btn {
                flex: 0 0 calc(50% - 0.15rem);
                max-width: calc(50% - 0.15rem);
            }
        }

        /* 超小螢幕優化 */
        @media (max-width: 480px) {
            .quick-action-btn {
                min-width: 60px;
                max-width: 80px;
                font-size: 0.65rem;
                padding: 0.5rem 0.25rem;
                min-height: 55px;
            }

            .quick-action-btn span:first-child {
                font-size: 0.9rem;
            }
        }

        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .class-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .class-card {
            padding: 1rem;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .class-card.selected {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-prompt-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(59, 130, 246, 0.8);
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .copy-prompt-btn:hover {
            background: rgba(59, 130, 246, 1);
        }

        /* 圖片庫專用樣式 */
        .gallery-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .gallery-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .filter-btn:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: #d1d5db;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .gallery-item-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-item-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .gallery-item-category {
            font-size: 0.8rem;
            color: #9ca3af;
            background: rgba(59, 130, 246, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        .gallery-item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gallery-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item-placeholder {
            color: #64748b;
            text-align: center;
        }

        .gallery-item-footer {
            padding: 1rem;
        }

        .gallery-item-prompt {
            font-size: 0.8rem;
            color: #d1d5db;
            line-height: 1.4;
            margin-bottom: 1rem;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery-item-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .gallery-action-btn {
            flex: 1;
            min-width: 80px;
            padding: 0.5rem;
            font-size: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 0.5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .gallery-filters {
                gap: 0.25rem;
            }

            .filter-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>

                        {/* 頂部狀態欄 */}
                        <div className="top-panel">
                            <div className="game-card sticky-header" style={{ padding: '1rem' }}>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '0.75rem' }}>
                                    <div style={{ fontSize: '1rem', fontWeight: 'bold', color: '#fbbf24' }}>
                                        {classes[player.class]?.emoji} {player.name}
                                    </div>
                                    <div style={{ fontSize: '0.8rem', color: '#9ca3af' }}>
                                        Lv.{player.level} | ⏰ {formatTime(gameTime)}
                                    </div>
                                </div>
                                
                                <ProgressBar 
                                    emoji="❤️" 
                                    current={player.hp} 
                                    max={player.maxHp} 
                                    color="linear-gradient(90deg, #dc2626, #ef4444)" 
                                />
                                <ProgressBar 
                                    emoji="⚡" 
                                    current={player.mp} 
                                    max={player.maxMp} 
                                    color="linear-gradient(90deg, #2563eb, #3b82f6)" 
                                />
                                <ProgressBar 
                                    emoji="⭐" 
                                    current={player.exp} 
                                    max={(player.level + 1) * 100} 
                                    color="linear-gradient(90deg, #fbbf24, #f59e0b)" 
                                />
                                
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '0.5rem', fontSize: '0.75rem', marginTop: '0.5rem' }}>
                                    <div>⚔️ {playerStats.attack}</div>
                                    <div>🛡️ {playerStats.defense}</div>
                                    <div>💰 {player.gold}</div>
                                    <div>🌟 {player.skillPoints}</div>
                                </div>
                            </div>
                        </div>

                        {/* 主遊戲區域 */}
                        <div className="main-game-area">
                            <div className="game-card" style={{ padding: '1rem', margin: '0.5rem 0', flex: 1 }}>
                                <ImageDisplay />
                                
                                {/* 區域標題 */}
                                <div style={{ display: 'flex', alignItems: 'center', gap: '0.75rem', marginBottom: '1rem' }}>
                                    <span style={{ fontSize: '1.5rem' }}>
                                        {currentArea < areas.length ? areas[currentArea].emoji : "🏰"}
                                    </span>
                                    <div>
                                        <h2 style={{ fontSize: '1.1rem', fontWeight: 'bold', color: '#10b981' }}>
                                            {currentArea < areas.length ? areas[currentArea].name : '魔王城'}
                                        </h2>
                                        <p style={{ fontSize: '0.8rem', color: '#d1d5db' }}>
                                            {currentArea < areas.length ? areas[currentArea].description : "最終決戰..."}
                                        </p>
                                    </div>
                                </div>

                                {/* 戰鬥或探索界面 */}
                                {battleState ? (
                                    <div className="battle-container">
                                        <div className="battle-info">
                                            <div style={{ 
                                                background: 'rgba(127, 29, 29, 0.7)', 
                                                padding: '0.75rem',
                                                borderRadius: '0.75rem',
                                                marginBottom: '0.5rem'
                                            }}>
                                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '0.5rem' }}>
                                                    <span style={{ fontWeight: 'bold', fontSize: '1rem' }}>
                                                        {battleState.name} {battleState.name === "毀滅魔王" && "👑"}
                                                    </span>
                                                    <span style={{ fontSize: '0.9rem' }}>{battleState.hp}/{battleState.maxHp}</span>
                                                </div>
                                                <div style={{ width: '100%', background: '#374151', borderRadius: '4px', height: '8px' }}>
                                                    <div 
                                                        style={{ 
                                                            background: 'linear-gradient(90deg, #dc2626, #ef4444)', 
                                                            height: '100%', 
                                                            borderRadius: '4px',
                                                            width: `${(battleState.hp / battleState.maxHp) * 100}%`,
                                                            transition: 'width 0.5s ease'
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        </div>

                                        <div className="battle-log">
                                            <div className="compact-log">
                                                {gameLog.slice(-6).reverse().map((log, index) => (
                                                    <div key={`battle-${gameLog.length - index}`} className="log-entry" style={{
                                                        background: 
                                                            log.type === 'attack' ? 'rgba(239, 68, 68, 0.2)' :
                                                            log.type === 'heal' ? 'rgba(34, 197, 94, 0.2)' :
                                                            log.type === 'victory' ? 'rgba(34, 197, 94, 0.3)' :
                                                            log.type === 'enemy_attack' ? 'rgba(220, 38, 38, 0.2)' :
                                                            'rgba(107, 114, 128, 0.2)',
                                                        color: 
                                                            log.type === 'attack' ? '#fca5a5' :
                                                            log.type === 'heal' ? '#86efac' :
                                                            log.type === 'victory' ? '#86efac' :
                                                            log.type === 'enemy_attack' ? '#fca5a5' :
                                                            '#d1d5db'
                                                    }}>
                                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                            <span style={{ flex: 1 }}>{log.message}</span>
                                                            {index === 0 && <span style={{ 
                                                                fontSize: '0.6rem', 
                                                                color: '#10b981', 
                                                                fontWeight: 'bold',
                                                                marginLeft: '0.5rem'
                                                            }}>最新</span>}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="battle-actions">
                                            <div className="quick-actions">
                                                <button 
                                                    onClick={() => {
                                                        let damage = Math.floor(playerStats.attack * (0.8 + Math.random() * 0.4));
                                                        const critChance = 0.1 + playerStats.luck / 200;
                                                        const isCrit = Math.random() < critChance;
                                                        if (isCrit) {
                                                            damage *= 1.5;
                                                            addCombatAnimation("CRITICAL!", "critical");
                                                        }
                                                        const finalDamage = Math.max(1, damage - (battleState.defense || 0));
                                                        setBattleState(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                                                        addLog(`攻擊造成 ${finalDamage} 傷害！`, "attack");
                                                        addCombatAnimation(`-${finalDamage}`, isCrit ? "critical" : "damage");
                                                        setLastAction("attack");
                                                    }} 
                                                    className="btn btn-primary quick-action-btn"
                                                >
                                                    <span>⚔️</span>
                                                    <span>攻擊</span>
                                                </button>
                                                <button 
                                                    onClick={() => {
                                                        setPlayer(prev => ({
                                                            ...prev,
                                                            statusEffects: [...prev.statusEffects, { type: "defense_boost", value: 2, duration: 1 }]
                                                        }));
                                                        addLog("採取防禦姿態！", "defend");
                                                        setLastAction("defend");
                                                    }}
                                                    className="btn btn-secondary quick-action-btn"
                                                >
                                                    <span>🛡️</span>
                                                    <span>防禦</span>
                                                </button>
                                                
                                                {Object.keys(player.skills).slice(0, 2).map(skillName => (
                                                    <button
                                                        key={skillName}
                                                        onClick={() => {
                                                            const skill = skillDatabase[skillName];
                                                            if (player.mp < skill.mp) {
                                                                addLog("MP不足！", "error");
                                                                return;
                                                            }
                                                            
                                                            setPlayer(prev => ({ ...prev, mp: prev.mp - skill.mp }));
                                                            
                                                            if (skill.damage) {
                                                                let damage = Math.floor(playerStats.attack * skill.damage);
                                                                const critChance = (skill.crit || 0) + playerStats.luck / 200;
                                                                const isCrit = Math.random() < critChance;
                                                                if (isCrit) {
                                                                    damage *= 1.8;
                                                                    addCombatAnimation("CRITICAL!", "critical");
                                                                }
                                                                const finalDamage = Math.max(1, damage - (battleState.defense || 0));
                                                                setBattleState(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                                                                addLog(`${skillName} 造成 ${finalDamage} 傷害！`, "attack");
                                                                addCombatAnimation(`-${finalDamage}`, isCrit ? "critical" : "damage");
                                                            } else if (skill.heal) {
                                                                const healAmount = Math.floor(player.maxHp * skill.heal);
                                                                setPlayer(prev => ({ ...prev, hp: Math.min(prev.maxHp, prev.hp + healAmount) }));
                                                                addLog(`${skillName} 恢復 ${healAmount} HP！`, "heal");
                                                                addCombatAnimation(`+${healAmount}`, "heal");
                                                            }
                                                            setLastAction("skill");
                                                        }}
                                                        disabled={player.mp < skillDatabase[skillName].mp}
                                                        className="btn btn-purple quick-action-btn"
                                                        style={{ 
                                                            opacity: player.mp < skillDatabase[skillName].mp ? 0.5 : 1
                                                        }}
                                                    >
                                                        <span>✨</span>
                                                        <span>{skillName}</span>
                                                    </button>
                                                ))}
                                                
                                                {battleState.name !== "毀滅魔王" && (
                                                    <button 
                                                        onClick={() => {
                                                            if (Math.random() < 0.7) {
                                                                setBattleState(null);
                                                                if (currentArea < areas.length) {
                                                                    setImage(areas[currentArea].imageKey);
                                                                }
                                                                addLog("成功逃脫了！", "flee");
                                                            } else {
                                                                addLog("逃脫失敗！", "error");
                                                                setLastAction("flee_failed");
                                                            }
                                                        }}
                                                        className="btn btn-warning quick-action-btn"
                                                    >
                                                        <span>💨</span>
                                                        <span>逃跑</span>
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        <div className="quick-actions">
                                            <button 
                                                onClick={() => {
                                                    const area = areas[currentArea];
                                                    const eventRoll = Math.random();
                                                    
                                                    if (eventRoll < 0.5) {
                                                        const enemy = area.enemies[Math.floor(Math.random() * area.enemies.length)];
                                                        setBattleState({ ...enemy, maxHp: enemy.hp, statusEffects: [] });
                                                        if (enemy.imageKey) {
                                                            setImage(enemy.imageKey);
                                                        } else {
                                                            setImage('combat');
                                                        }
                                                        addLog(`遭遇 ${enemy.name}！`, "encounter");
                                                    } else if (eventRoll < 0.7) {
                                                        const treasure = area.treasures[Math.floor(Math.random() * area.treasures.length)];
                                                        setPlayer(prev => ({
                                                            ...prev,
                                                            inventory: [...prev.inventory, treasure],
                                                            stats: { ...prev.stats, treasuresFound: prev.stats.treasuresFound + 1 }
                                                        }));
                                                        if (treasure.imageKey) {
                                                            setImage(treasure.imageKey);
                                                        } else {
                                                            setImage('treasureFound');
                                                        }
                                                        addLog(`發現 ${treasure.name}！`, "treasure");
                                                    } else {
                                                        const goldFound = Math.floor(Math.random() * 50) + 20;
                                                        setPlayer(prev => ({
                                                            ...prev,
                                                            gold: prev.gold + goldFound,
                                                            stats: { ...prev.stats, goldEarned: prev.stats.goldEarned + goldFound }
                                                        }));
                                                        setImage('goldCoins');
                                                        addLog(`發現 ${goldFound} 金幣！`, "gold");
                                                    }
                                                }}
                                                className="btn btn-success quick-action-btn"
                                            >
                                                <span>🔍</span>
                                                <span>探索</span>
                                            </button>
                                            
                                            {currentArea < areas.length && (
                                                <>
                                                    <button 
                                                        onClick={() => {
                                                            const area = areas[currentArea];
                                                            setBattleState({ ...area.boss, maxHp: area.boss.hp, statusEffects: [] });
                                                            if (area.boss.imageKey) {
                                                                setImage(area.boss.imageKey);
                                                            } else {
                                                                setImage('combat');
                                                            }
                                                            addLog(`💀 ${area.boss.name} 現身！`, "boss");
                                                        }}
                                                        className="btn btn-primary quick-action-btn"
                                                    >
                                                        <span>💀</span>
                                                        <span>BOSS</span>
                                                    </button>
                                                    <button 
                                                        onClick={() => {
                                                            if (currentArea < areas.length - 1) {
                                                                setCurrentArea(prev => prev + 1);
                                                                setPlayer(prev => ({
                                                                    ...prev,
                                                                    stats: { ...prev.stats, areasCleared: prev.stats.areasCleared + 1 }
                                                                }));
                                                                const nextAreaData = areas[currentArea + 1];
                                                                setImage(nextAreaData.imageKey);
                                                                addLog(`進入 ${nextAreaData.name}！`, "area_change");
                                                            } else {
                                                                setBattleState({ ...demonKing, statusEffects: [] });
                                                                setImage('demonKing');
                                                                addLog("🔥 最終決戰！毀滅魔王現身！", "boss");
                                                            }
                                                        }}
                                                        className="btn btn-secondary quick-action-btn"
                                                    >
                                                        <span>➡️</span>
                                                        <span>下一區</span>
                                                    </button>
                                                </>
                                            )}
                                        </div>

                                        <div style={{ marginTop: '1rem' }}>
                                            <h4 style={{ fontSize: '0.9rem', marginBottom: '0.5rem', color: '#06b6d4' }}>📜 最近動態</h4>
                                            <div className="compact-log">
                                                {gameLog.slice(-5).reverse().map((log, index) => (
                                                    <div key={`explore-${gameLog.length - index}`} className="log-entry" style={{
                                                        background: 
                                                            log.type === 'treasure' ? 'rgba(245, 158, 11, 0.2)' :
                                                            log.type === 'gold' ? 'rgba(251, 191, 36, 0.2)' :
                                                            log.type === 'encounter' ? 'rgba(239, 68, 68, 0.2)' :
                                                            log.type === 'important' ? 'rgba(251, 191, 36, 0.2)' :
                                                            log.type === 'area_change' ? 'rgba(59, 130, 246, 0.2)' :
                                                            'rgba(107, 114, 128, 0.2)'
                                                    }}>
                                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                            <span style={{ flex: 1 }}>{log.message}</span>
                                                            {index === 0 && <span style={{ 
                                                                fontSize: '0.7rem', 
                                                                color: '#10b981', 
                                                                fontWeight: 'bold',
                                                                marginLeft: '0.5rem'
                                                            }}>最新</span>}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 底部面板簡化版 */}
                        <div className="bottom-panel">
                            <div className="game-card" style={{ padding: '1rem', margin: '0.5rem 0' }}>
                                <div style={{ display: 'flex', gap: '1rem', justifyContent: 'center', flexWrap: 'wrap' }}>
                                    <button
                                        onClick={() => setGameState('gallery')}
                                        className="btn btn-secondary"
                                        style={{ fontSize: '0.8rem', padding: '0.5rem 1rem' }}
                                    >
                                        🖼️ 圖片管理
                                    </button>
                                    <button
                                        onClick={() => setGameState('menu')}
                                        className="btn btn-warning"
                                        style={{ fontSize: '0.8rem', padding: '0.5rem 1rem' }}
                                    >
                                        🏠 主選單
                                    </button>
                                </div>
                                
                                <div style={{ 
                                    marginTop: '0.5rem',
                                    fontSize: '0.7rem', 
                                    color: '#9ca3af',
                                    textAlign: 'center'
                                }}>
                                    📊 擊敗：{player.stats.enemiesDefeated} | 寶藏：{player.stats.treasuresFound} | 區域：{player.stats.areasCleared}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // 遊戲邏輯效果
            useEffect(() => {
                if (battleState && battleState.hp <= 0) {
                    const expGained = battleState.exp;
                    const goldGained = battleState.gold;
                    
                    setPlayer(prev => ({
                        ...prev,
                        exp: prev.exp + expGained,
                        gold: prev.gold + goldGained,
                        stats: {
                            ...prev.stats,
                            enemiesDefeated: prev.stats.enemiesDefeated + 1,
                            goldEarned: prev.stats.goldEarned + goldGained
                        }
                    }));
                    
                    addLog(`擊敗 ${battleState.name}！獲得 ${expGained} 經驗值！`, "victory");
                    setBattleState(null);
                    
                    if (currentArea < areas.length) {
                        setImage(areas[currentArea].imageKey);
                    }
                    
                    if (player.exp + expGained >= (player.level + 1) * 100) {
                        setTimeout(() => {
                            const newLevel = player.level + 1;
                            const hpIncrease = 25;
                            const mpIncrease = 10;
                            
                            setPlayer(prev => ({
                                ...prev,
                                level: newLevel,
                                maxHp: prev.maxHp + hpIncrease,
                                hp: prev.hp + hpIncrease,
                                maxMp: prev.maxMp + mpIncrease,
                                mp: prev.mp + mpIncrease,
                                attack: prev.attack + 3,
                                defense: prev.defense + 2,
                                exp: prev.exp - (newLevel * 100),
                                skillPoints: prev.skillPoints + 2
                            }));
                            
                            setImage('levelUp');
                            addLog(`🎉 等級提升！等級 ${newLevel}！`, "level_up");
                            addCombatAnimation("LEVEL UP!", "level_up");
                        }, 1000);
                    }
                    
                    if (battleState.name === "毀滅魔王") {
                        setTimeout(() => setGameState('victory'), 2000);
                    }
                } else if (player.hp <= 0) {
                    setGameState('gameOver');
                } else if (lastAction && lastAction !== "flee_failed" && battleState) {
                    setTimeout(() => {
                        if (!battleState || battleState.hp <= 0) return;
                        
                        let enemyDamage = Math.floor(battleState.attack * (0.8 + Math.random() * 0.4));
                        
                        const defenseBonus = player.statusEffects.find(e => e.type === "defense_boost");
                        if (defenseBonus) {
                            enemyDamage = Math.floor(enemyDamage / defenseBonus.value);
                        }
                        
                        const finalDamage = Math.max(1, enemyDamage - playerStats.defense);
                        setPlayer(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                        
                        addLog(`${battleState.name} 造成 ${finalDamage} 傷害！`, "enemy_attack");
                        addCombatAnimation(`-${finalDamage}`, "enemy_damage");
                        
                        setPlayer(prev => ({
                            ...prev,
                            statusEffects: prev.statusEffects.map(effect => ({
                                ...effect,
                                duration: effect.duration - 1
                            })).filter(effect => effect.duration > 0)
                        }));
                    }, 1500);
                }
                
                setLastAction(null);
            }, [battleState, player.hp, player.exp, player.level, lastAction, addLog, addCombatAnimation, currentArea, setImage]);

            return <div>遊戲載入中...</div>;
        };

        // 錯誤處理
        try {
            ReactDOM.render(<AdventureGame />, document.getElementById('root'));
        } catch (error) {
            console.error('遊戲載入錯誤:', error);
            document.getElementById('root').innerHTML = `
                <div style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    text-align: center;
                    padding: 2rem;
                ">
                    <h1 style="color: #ef4444; margin-bottom: 1rem;">❌ 遊戲載入失敗</h1>
                    <p style="color: #9ca3af; margin-bottom: 2rem;">請重新載入頁面</p>
                    <button onclick="location.reload()" style="
                        background: #2563eb;
                        color: white;
                        border: none;
                        padding: 1rem 2rem;
                        border-radius: 0.5rem;
                        cursor: pointer;
                        font-size: 1rem;
                    ">🔄 重新載入</button>
                </div>
            `;
        }
    </script>
</body>
</html>
