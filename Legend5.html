<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勇者傳說：五域征途 - 修正版</title>
    <meta name="description" content="專為手機優化的文字冒險RPG遊戲 - 完整AI圖片版">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn {
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary { background: linear-gradient(45deg, #dc2626, #ef4444); }
        .btn-secondary { background: linear-gradient(45deg, #2563eb, #3b82f6); }
        .btn-success { background: linear-gradient(45deg, #16a34a, #22c55e); }
        .btn-purple { background: linear-gradient(45deg, #7c3aed, #8b5cf6); }
        .btn-warning { background: linear-gradient(45deg, #d97706, #f59e0b); }

        .health-bar, .mp-bar, .exp-bar {
            transition: width 0.5s ease-in-out;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes gentleGlow {
            0%, 100% { box-shadow: 0 0 3px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 8px rgba(59, 130, 246, 0.5); }
        }

        @keyframes gentleBreathing {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.005); filter: brightness(1.02); }
        }

        @keyframes combatShake {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.02) rotate(0.5deg); }
            75% { transform: scale(0.98) rotate(-0.5deg); }
        }

        @keyframes levelUpGlow {
            0% { transform: scale(1); filter: brightness(1) saturate(1); }
            50% { transform: scale(1.01); filter: brightness(1.1) saturate(1.2); }
            100% { transform: scale(1); filter: brightness(1) saturate(1); }
        }

        @keyframes healthWarning {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.05) hue-rotate(-5deg) saturate(1.1); }
        }

        @keyframes manaBoost {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.03) hue-rotate(5deg) saturate(1.05); }
        }

        .combat-animation {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: fadeUp 2s ease-out forwards;
            z-index: 1000;
        }

        .image-gentle-transition {
            animation: gentleBreathing 4s ease-in-out infinite;
        }

        .image-combat-shake {
            animation: combatShake 0.6s ease-in-out;
        }

        .image-level-up {
            animation: levelUpGlow 2s ease-in-out;
        }

        .image-health-warning {
            animation: healthWarning 3s ease-in-out infinite;
        }

        .image-mana-boost {
            animation: manaBoost 3s ease-in-out infinite;
        }

        .quick-menu-enter {
            animation: fadeIn 0.3s ease-out;
        }

        .gentle-glow {
            animation: gentleGlow 3s ease-in-out infinite;
        }

        /* 圖片框樣式 */
        .image-container {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        }

        .image-placeholder-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        /* 手機優化布局 */
        .mobile-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-panel {
            flex-shrink: 0;
        }

        .main-game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .bottom-panel {
            flex-shrink: 0;
            max-height: 40vh;
            overflow-y: auto;
        }

        /* 戰鬥界面特殊布局 - 修正日誌擠壓按鈕問題 */
        .battle-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .battle-info {
            flex-shrink: 0;
        }

        .battle-log {
            flex: 0 0 auto; /* 改為固定高度，不擴展 */
            height: 120px; /* 固定高度 */
            overflow-y: auto;
            margin: 0.5rem 0; /* 減少上下邊距 */
        }

        .battle-actions {
            flex-shrink: 0;
            max-width: 100%;
            overflow: hidden;
            margin-top: 0.5rem; /* 確保與日誌有適當間距 */
        }

        /* 標籤頁系統 */
        .tab-container {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            min-height: 200px;
        }

        /* 緊湊的日誌樣式 - 修正版 */
        .compact-log {
            height: 100%; /* 填滿容器 */
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 0.25rem; /* 減少內邊距 */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry {
            font-size: 0.75rem; /* 稍微縮小字體 */
            padding: 0.25rem; /* 減少內邊距 */
            margin-bottom: 0.2rem; /* 減少間距 */
            border-radius: 4px;
            line-height: 1.2; /* 縮小行高 */
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .log-entry:first-child {
            border-left-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }

        /* 進度條優化 */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        /* 修正版快速行動列 - 解決按鈕溢出問題 */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            align-items: stretch;
            max-width: 100%;
            overflow: hidden;
            margin-top: 1rem;
        }

        .quick-action-btn {
            flex: 1;
            min-width: 70px;
            max-width: 120px;
            padding: 0.75rem 0.5rem;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            text-align: center;
            word-break: break-word;
            line-height: 1.2;
            min-height: 65px;
        }

        .quick-action-btn span {
            display: block;
            width: 100%;
        }

        .quick-action-btn span:first-child {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        /* 響應式網格 - 電腦版優化 */
        @media (min-width: 768px) {
            .mobile-layout {
                display: grid;
                grid-template-columns: 350px 1fr 300px;
                grid-template-rows: auto 1fr;
                gap: 1rem;
                padding: 1rem;
                max-width: 1400px;
                margin: 0 auto;
                overflow: hidden;
            }

            .top-panel {
                grid-column: 1;
                grid-row: 1 / -1;
                max-width: 350px;
                overflow: hidden;
            }

            .main-game-area {
                grid-column: 2;
                grid-row: 1 / -1;
                max-width: 100%;
                overflow: hidden;
            }

            .bottom-panel {
                grid-column: 3;
                grid-row: 1 / -1;
                max-height: none;
                max-width: 300px;
                overflow: hidden;
            }

            .image-container {
                height: 250px;
            }

            /* 電腦版戰鬥按鈕優化 - 防止日誌擠壓 */
            .quick-actions {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(85px, 1fr));
                gap: 0.5rem;
                max-width: 100%;
                overflow: hidden;
            }

            .quick-action-btn {
                padding: 0.6rem 0.4rem;
                font-size: 0.75rem;
                min-height: 65px;
                flex: none;
                min-width: 85px;
                max-width: none;
            }

            .battle-container {
                padding: 0.5rem;
                max-height: calc(100vh - 300px); /* 限制最大高度 */
            }

            .battle-log {
                height: 140px; /* 電腦版稍大的日誌高度 */
            }

            .battle-actions {
                padding: 0;
                max-width: 100%;
                overflow: hidden;
                margin-top: 0.5rem;
            }
        }

        /* 手機版戰鬥按鈕優化 - 防止被擠出 */
        @media (max-width: 767px) {
            .mobile-layout {
                padding: 0.5rem;
                gap: 0.75rem;
                overflow: hidden;
            }

            .battle-container {
                height: 100%;
                max-height: calc(100vh - 280px); /* 確保不超過可用高度 */
            }

            .battle-log {
                height: 100px; /* 手機版減少日誌高度 */
                margin: 0.25rem 0; /* 進一步減少邊距 */
            }

            .quick-actions {
                display: flex;
                flex-wrap: wrap;
                gap: 0.3rem; /* 減少間距 */
                justify-content: center;
                max-width: 100%;
                overflow: hidden;
            }

            .quick-action-btn {
                flex: 1;
                min-width: 60px; /* 減少最小寬度 */
                max-width: 85px;
                padding: 0.5rem 0.25rem; /* 減少內邊距 */
                font-size: 0.65rem; /* 減少字體 */
                min-height: 55px; /* 減少高度 */
                word-break: break-word;
            }

            .tab {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            .image-container {
                height: 160px; /* 減少圖片高度為手機版留更多空間 */
            }

            .battle-container {
                padding: 0.25rem;
                max-width: 100%;
                overflow: hidden;
            }

            .battle-actions {
                padding: 0;
                max-width: 100%;
                overflow: hidden;
                margin-top: 0.25rem; /* 減少上邊距 */
            }

            /* 確保戰鬥按鈕文字完全顯示 */
            .quick-action-btn span {
                text-align: center;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                max-width: 100%;
            }

            /* 當按鈕過多時，強制換行 */
            .quick-actions:has(.quick-action-btn:nth-child(5)) {
                justify-content: flex-start;
            }

            .quick-actions:has(.quick-action-btn:nth-child(5)) .quick-action-btn {
                flex: 0 0 calc(50% - 0.15rem);
                max-width: calc(50% - 0.15rem);
            }
        }

        /* 超小螢幕優化 */
        @media (max-width: 480px) {
            .quick-action-btn {
                min-width: 60px;
                max-width: 80px;
                font-size: 0.65rem;
                padding: 0.5rem 0.25rem;
                min-height: 55px;
            }

            .quick-action-btn span:first-child {
                font-size: 0.9rem;
            }
        }

        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .class-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .class-card {
            padding: 1rem;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .class-card.selected {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-prompt-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(59, 130, 246, 0.8);
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .copy-prompt-btn:hover {
            background: rgba(59, 130, 246, 1);
        }

        /* 圖片庫專用樣式 */
        .gallery-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .gallery-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .filter-btn:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: #d1d5db;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .gallery-item-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-item-title {
            font-size: 1rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .gallery-item-category {
            font-size: 0.8rem;
            color: #9ca3af;
            background: rgba(59, 130, 246, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        .gallery-item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gallery-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item-placeholder {
            color: #64748b;
            text-align: center;
        }

        .gallery-item-footer {
            padding: 1rem;
        }

        .gallery-item-prompt {
            font-size: 0.8rem;
            color: #d1d5db;
            line-height: 1.4;
            margin-bottom: 1rem;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery-item-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .gallery-action-btn {
            flex: 1;
            min-width: 80px;
            padding: 0.5rem;
            font-size: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 0.5rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .gallery-filters {
                gap: 0.25rem;
            }

            .filter-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.2rem;
        ">
            ⚔️ 正在載入勇者傳說...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        const AdventureGame = () => {
            const [gameState, setGameState] = useState('menu'); // 'menu', 'gallery', 'character_creation', 'playing', 'gameOver', 'victory'
            const [selectedClass, setSelectedClass] = useState(null);
            const [currentImage, setCurrentImage] = useState({ prompt: '', title: '', imageUrl: '' });
            const [uploadedImages, setUploadedImages] = useState({});
            const [showImageUpload, setShowImageUpload] = useState(false);
            const [imageDisplayMode, setImageDisplayMode] = useState('cover'); // 'cover', 'contain', 'fill', 'auto'
            const [galleryFilter, setGalleryFilter] = useState('all'); // 'all', 'uploaded', 'missing'

            // 從localStorage載入圖片和設置
            useEffect(() => {
                try {
                    const savedImages = localStorage.getItem('rpg_uploaded_images');
                    if (savedImages) {
                        setUploadedImages(JSON.parse(savedImages));
                    }
                    
                    const savedDisplayMode = localStorage.getItem('rpg_image_display_mode');
                    if (savedDisplayMode) {
                        setImageDisplayMode(savedDisplayMode);
                    }
                } catch (error) {
                    console.warn('載入設置失敗:', error);
                }
            }, []);

            // 保存顯示模式到localStorage
            useEffect(() => {
                try {
                    localStorage.setItem('rpg_image_display_mode', imageDisplayMode);
                } catch (error) {
                    console.warn('保存設置失敗:', error);
                }
            }, [imageDisplayMode]);

            // 保存圖片到localStorage
            const saveImagesToStorage = useCallback((images) => {
                try {
                    localStorage.setItem('rpg_uploaded_images', JSON.stringify(images));
                } catch (error) {
                    console.warn('保存圖片失敗:', error);
                    alert('⚠️ 圖片保存失敗，可能是儲存空間不足');
                }
            }, []);

            const [player, setPlayer] = useState({
                name: '',
                class: null,
                level: 1,
                hp: 100,
                maxHp: 100,
                mp: 50,
                maxMp: 50,
                attack: 20,
                defense: 10,
                speed: 15,
                luck: 10,
                exp: 0,
                gold: 100,
                skillPoints: 0,
                inventory: [],
                equipment: {
                    weapon: null,
                    armor: null,
                    accessory: null
                },
                skills: {},
                statusEffects: [],
                stats: {
                    enemiesDefeated: 0,
                    areasCleared: 0,
                    treasuresFound: 0,
                    goldEarned: 0
                }
            });
            const [currentArea, setCurrentArea] = useState(0);
            const [battleState, setBattleState] = useState(null);
            const [gameLog, setGameLog] = useState([]);
            const [gameTime, setGameTime] = useState(0);
            const [lastAction, setLastAction] = useState(null);
            const [activeTab, setActiveTab] = useState('inventory');
            const [combatAnimations, setCombatAnimations] = useState([]);

            // 🎬 完整AI圖片提示詞數據庫 - 電影級橫向構圖系統
            const imagePrompts = {
                // 遊戲狀態 - 史詩級開場
                menu: {
                    title: "遊戲開始畫面",
                    prompt: "Epic fantasy game title screen, majestic castle silhouette against golden sunset, floating islands in distance, magical aurora in sky, ancient runes glowing in foreground, JRPG cinematic opening, anime art style, grandiose and inspiring, aspect ratio 16:9, ultra-wide cinematic composition, depth of field, lens flare effects"
                },

                        {/* 底部說明 - 更新功能介紹 */}

                            <div style={{

                            }}>

                                }}>

                                </div>
                                <div style={{
                                    background: 'rgba(34, 197, 94, 0.1)',
                                    padding: '1rem',
                                    borderRadius: '8px',
                                    border: '1px solid rgba(34, 197, 94, 0.3)'
                                }}>
                                    <strong>⚔️ 戰鬥界面修正</strong><br/>
                                    完全解決按鈕溢出問題，支援各種螢幕尺寸的響應式布局

                                    所有AI提示詞重新優化為16:9橫向構圖，適配5:2顯示框
                                </div>
                                <div style={{
                                    background: 'rgba(245, 158, 11, 0.1)',
                                    padding: '1rem',

                                }}>
                                    <strong>📱 手機優化</strong><br/>
                                    戰鬥按鈕彈性布局，小螢幕自動換行，文字不再被截斷
                                </div>
                            </div>
                            
                            <div style={{ 
                                background: 'rgba(220, 38, 38, 0.1)',
                                padding: '1rem',
                                borderRadius: '8px',
                                border: '1px solid rgba(220, 38, 38, 0.3)',
                                marginBottom: '1rem'
                            }}>
                                <strong>📊 完整圖片統計</strong><br/>
                                總計 {Object.keys(imagePrompts).length} 張圖片，涵蓋：職業(3) + 場景(5) + 敵人({Object.keys(imagePrompts).filter(key => getImageCategory(key) === '敵人').length}) + 物品(5) + 效果(8)
                            </div>
                            
                            <div style={{ fontSize: '0.8rem', color: '#9ca3af' }}>
                                🤖 <strong>推薦AI工具</strong>：DALL-E 3、Midjourney v6、Stable Diffusion XL<br/>
                                🎨 <strong>完整體驗</strong>：電影級視覺 + 完美戰鬥界面 + 所有敵人圖片
                            </div>
                        </div>
                    </div>
                );
            };

            // 工具函數
            const addLog = useCallback((message, type = "normal") => {
                setGameLog(prev => [...prev.slice(-7), { 
                    message, 
                    type, 
                    timestamp: new Date().toLocaleTimeString() 
                }]);
            }, []);

            const addCombatAnimation = useCallback((text, type = "damage") => {
                const id = Date.now() + Math.random();
                setCombatAnimations(prev => [...prev, { id, text, type }]);
                
                // 觸發圖片戰鬥抖動動畫（僅在傷害相關動作時）
                if (type === 'damage' || type === 'critical' || type === 'enemy_damage') {
                    setLastAction('combat_action');
                    setTimeout(() => setLastAction(null), 700);
                }
                
                setTimeout(() => {
                    setCombatAnimations(prev => prev.filter(anim => anim.id !== id));
                }, 2000);
            }, []);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            // 遊戲邏輯函數
            const startImageGallery = () => {
                setGameState('gallery');
                setImage('menu'); // 顯示開始畫面圖片
            };

            const proceedToCharacterCreation = () => {
                setGameState('character_creation');
                if (selectedClass) {
                    setImage(selectedClass);
                }
            };

            const startGame = () => {
                if (player.name.trim() && selectedClass) {
                    const classData = classes[selectedClass];
                    setPlayer(prev => ({
                        ...prev,
                        class: selectedClass,
                        maxHp: prev.maxHp + (classData.bonuses.hp || 0),
                        hp: prev.hp + (classData.bonuses.hp || 0),
                        maxMp: prev.maxMp + (classData.bonuses.mp || 0),
                        mp: prev.mp + (classData.bonuses.mp || 0),
                        attack: prev.attack + classData.bonuses.attack,
                        defense: prev.defense + classData.bonuses.defense,
                        speed: prev.speed + (classData.bonuses.speed || 0),
                        luck: prev.luck + (classData.bonuses.luck || 0),
                        skills: Object.fromEntries(classData.skills.slice(0, 2).map(skill => [skill, 1]))
                    }));
                    setGameState('playing');
                    setImage('forest'); // 開始遊戲時顯示第一個區域
                    addLog(`${classData.emoji} ${player.name} 選擇了${classData.name}職業，開始冒險！`, "important");
                }
            };

            useEffect(() => {
                if (gameState === 'playing') {
                    const timer = setInterval(() => {
                        setGameTime(prev => prev + 1);
                    }, 1000);
                    return () => clearInterval(timer);
                }
            }, [gameState]);

            useEffect(() => {
                // 根據遊戲狀態設置圖片
                if (gameState === 'menu' || gameState === 'gallery') {
                    setImage('menu');
                } else if (gameState === 'character_creation' && selectedClass) {
                    setImage(selectedClass);
                } else if (gameState === 'victory') {
                    setImage('victory');
                } else if (gameState === 'gameOver') {
                    setImage('gameOver');
                } else if (gameState === 'playing' && !battleState) {
                    // 顯示當前區域圖片
                    if (currentArea < areas.length) {
                        setImage(areas[currentArea].imageKey);
                    }
                }
            }, [gameState, currentArea, battleState, selectedClass, setImage]);

            const levelUp = useCallback(() => {
                const newLevel = player.level + 1;
                const hpIncrease = 25;
                const mpIncrease = 10;
                
                setPlayer(prev => ({
                    ...prev,
                    level: newLevel,
                    maxHp: prev.maxHp + hpIncrease,
                    hp: prev.hp + hpIncrease,
                    maxMp: prev.maxMp + mpIncrease,
                    mp: prev.mp + mpIncrease,
                    attack: prev.attack + 3,
                    defense: prev.defense + 2,
                    exp: prev.exp - (newLevel * 100),
                    skillPoints: prev.skillPoints + 2
                }));
                
                setImage('levelUp');
                addLog(`🎉 等級提升！等級 ${newLevel}！`, "level_up");
                addCombatAnimation("LEVEL UP!", "level_up");
            }, [player.level, addLog, addCombatAnimation, setImage]);

            const getPlayerStats = useCallback(() => {
                let stats = {
                    attack: player.attack,
                    defense: player.defense,
                    speed: player.speed,
                    luck: player.luck
                };
                
                if (player.equipment.weapon) {
                    stats.attack += player.equipment.weapon.attack || 0;
                }
                if (player.equipment.armor) {
                    stats.defense += player.equipment.armor.defense || 0;
                }
                
                return stats;
            }, [player]);

            const useItem = (item, index) => {
                if (item.type === 'potion') {
                    let healAmount = 0;
                    let mpAmount = 0;
                    
                    if (item.heal) {
                        healAmount = Math.min(item.heal, player.maxHp - player.hp);
                        setPlayer(prev => ({ ...prev, hp: prev.hp + healAmount }));
                    }
                    if (item.mp) {
                        mpAmount = Math.min(item.mp, player.maxMp - player.mp);
                        setPlayer(prev => ({ ...prev, mp: prev.mp + mpAmount }));
                    }
                    
                    setPlayer(prev => ({
                        ...prev,
                        inventory: prev.inventory.filter((_, i) => i !== index)
                    }));
                    
                    if (item.imageKey) {
                        setImage(item.imageKey);
                    }
                    
                    if (healAmount > 0) addLog(`使用 ${item.name}，恢復 ${healAmount} HP！`, "heal");
                    if (mpAmount > 0) addLog(`使用 ${item.name}，恢復 ${mpAmount} MP！`, "heal");
                }
            };

            const equipItem = (item, index) => {
                if (item.type === 'weapon' || item.type === 'armor' || item.type === 'accessory') {
                    const equipType = item.type;
                    const oldEquip = player.equipment[equipType];
                    
                    setPlayer(prev => ({
                        ...prev,
                        equipment: { ...prev.equipment, [equipType]: item },
                        inventory: prev.inventory.filter((_, i) => i !== index)
                    }));
                    
                    if (oldEquip) {
                        setPlayer(prev => ({
                            ...prev,
                            inventory: [...prev.inventory, oldEquip]
                        }));
                    }
                    
                    if (item.imageKey) {
                        setImage(item.imageKey);
                    }
                    
                    addLog(`裝備了 ${item.name}！`, "equipment");
                }
            };

            const learnSkill = (skillName) => {
                if (player.skillPoints > 0 && classes[player.class].skills.includes(skillName)) {
                    setPlayer(prev => ({
                        ...prev,
                        skills: { ...prev.skills, [skillName]: (prev.skills[skillName] || 0) + 1 },
                        skillPoints: prev.skillPoints - 1
                    }));
                    setImage('skillLearned');
                    addLog(`學會了 ${skillName}！`, "skill");
                }
            };

            const useSkill = (skillName) => {
                const skill = skillDatabase[skillName];
                
                if (player.mp < skill.mp) {
                    addLog("MP不足！", "error");
                    return false;
                }
                
                setPlayer(prev => ({ ...prev, mp: prev.mp - skill.mp }));
                
                if (skill.damage) {
                    const playerStats = getPlayerStats();
                    let damage = Math.floor(playerStats.attack * skill.damage);
                    
                    const critChance = (skill.crit || 0) + playerStats.luck / 200;
                    const isCrit = Math.random() < critChance;
                    if (isCrit) {
                        damage *= 1.8;
                        addCombatAnimation("CRITICAL!", "critical");
                    }
                    
                    const finalDamage = Math.max(1, damage - (battleState.defense || 0));
                    setBattleState(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                    
                    addLog(`${skillName} 造成 ${finalDamage} 傷害！`, "attack");
                    addCombatAnimation(`-${finalDamage}`, isCrit ? "critical" : "damage");
                    
                    setLastAction("skill");
                    return true;
                } else if (skill.heal) {
                    const healAmount = Math.floor(player.maxHp * skill.heal);
                    setPlayer(prev => ({ ...prev, hp: Math.min(prev.maxHp, prev.hp + healAmount) }));
                    addLog(`${skillName} 恢復 ${healAmount} HP！`, "heal");
                    addCombatAnimation(`+${healAmount}`, "heal");
                    setLastAction("skill");
                    return true;
                }
                
                return false;
            };

            const attack = () => {
                const playerStats = getPlayerStats();
                let damage = Math.floor(playerStats.attack * (0.8 + Math.random() * 0.4));
                
                const critChance = 0.1 + playerStats.luck / 200;
                const isCrit = Math.random() < critChance;
                if (isCrit) {
                    damage *= 1.5;
                    addCombatAnimation("CRITICAL!", "critical");
                }
                
                const finalDamage = Math.max(1, damage - (battleState.defense || 0));
                setBattleState(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                
                addLog(`攻擊造成 ${finalDamage} 傷害！`, "attack");
                addCombatAnimation(`-${finalDamage}`, isCrit ? "critical" : "damage");

                                    className={`tab ${activeTab === 'inventory' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('inventory')}
                                >
                                    📦 物品
                                </div>
                                <div 
                                    className={`tab ${activeTab === 'skills' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('skills')}
                                >
                                    🌟 技能
                                </div>
                                <div 
                                    className={`tab ${activeTab === 'progress' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('progress')}
                                >
                                    🗺️ 進度
                                </div>
                                <div 
                                    className={`tab ${activeTab === 'settings' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('settings')}
                                >
                                    ⚙️ 設置
                                </div>
                            </div>

                            <div className="tab-content">
                                {activeTab === 'inventory' && (
                                    <div>
                                        <div style={{ marginBottom: '1rem', fontSize: '0.8rem' }}>
                                            <div>裝備: {player.equipment.weapon?.name || "無武器"} | {player.equipment.armor?.name || "無防具"}</div>
                                        </div>
                                        <div style={{ maxHeight: '150px', overflowY: 'auto' }}>
                                            {player.inventory.map((item, index) => (
                                                <div key={index} style={{ 
                                                    display: 'flex',
                                                    justifyContent: 'space-between',
                                                    alignItems: 'center',
                                                    padding: '0.5rem',
                                                    marginBottom: '0.5rem',
                                                    background: 'rgba(255, 255, 255, 0.1)',
                                                    borderRadius: '4px'
                                                }}>
                                                    <div>
                                                        <div style={{ fontSize: '0.8rem', fontWeight: 'bold' }}>{item.name}</div>
                                                        <div style={{ fontSize: '0.7rem', color: '#9ca3af' }}>
                                                            {item.attack && `攻擊+${item.attack} `}
                                                            {item.defense && `防禦+${item.defense} `}
                                                            {item.heal && `治療${item.heal} `}
                                                        </div>
                                                    </div>
                                                    <div>
                                                        {item.type === 'potion' && (
                                                            <button
                                                                onClick={() => useItem(item, index)}
                                                                className="btn btn-success"
                                                                style={{ fontSize: '0.7rem', padding: '0.25rem 0.5rem' }}
                                                            >
                                                                使用
                                                            </button>
                                                        )}
                                                        {(item.type === 'weapon' || item.type === 'armor' || item.type === 'accessory') && (
                                                            <button
                                                                onClick={() => equipItem(item, index)}
                                                                className="btn btn-secondary"
                                                                style={{ fontSize: '0.7rem', padding: '0.25rem 0.5rem' }}
                                                            >
                                                                裝備
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                            {player.inventory.length === 0 && (
                                                <div style={{ textAlign: 'center', color: '#9ca3af', padding: '2rem', fontSize: '0.9rem' }}>
                                                    物品欄空空如也
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'skills' && (
                                    <div>
                                        <div style={{ marginBottom: '1rem', fontSize: '0.8rem', color: '#a855f7' }}>
                                            🌟 技能點數: {player.skillPoints}
                                        </div>
                                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '0.5rem' }}>
                                            {classes[player.class]?.skills.map(skillName => (
                                                <div key={skillName} style={{ 
                                                    padding: '0.75rem', 
                                                    background: 'rgba(255, 255, 255, 0.1)', 
                                                    borderRadius: '4px' 
                                                }}>
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.25rem' }}>
                                                        <span style={{ fontSize: '0.8rem', fontWeight: 'bold' }}>{skillName}</span>
                                                        <span style={{ fontSize: '0.7rem', background: '#2563eb', padding: '0.125rem 0.25rem', borderRadius: '2px' }}>
                                                            Lv.{player.skills[skillName] || 0}
                                                        </span>
                                                    </div>
                                                    <p style={{ fontSize: '0.7rem', color: '#d1d5db', marginBottom: '0.5rem' }}>
                                                        {skillDatabase[skillName]?.description}
                                                    </p>
                                                    <button
                                                        onClick={() => learnSkill(skillName)}
                                                        disabled={player.skillPoints === 0}
                                                        className="btn btn-purple"
                                                        style={{ 
                                                            width: '100%', 
                                                            fontSize: '0.7rem', 
                                                            padding: '0.25rem',
                                                            opacity: player.skillPoints === 0 ? 0.5 : 1
                                                        }}
                                                    >
                                                        學習 (1點)
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'progress' && (
                                    <div>
                                        <div style={{ marginBottom: '1rem' }}>
                                            {areas.map((area, index) => (
                                                <div key={index} style={{
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    gap: '0.5rem',
                                                    padding: '0.5rem',
                                                    marginBottom: '0.5rem',
                                                    borderRadius: '4px',
                                                    background: 
                                                        index < currentArea ? 'rgba(34, 197, 94, 0.2)' : 
                                                        index === currentArea ? 'rgba(59, 130, 246, 0.2)' : 'rgba(107, 114, 128, 0.2)'
                                                }}>
                                                    <span style={{ fontSize: '1.2rem' }}>{area.emoji}</span>
                                                    <div style={{ flex: 1 }}>
                                                        <div style={{ fontSize: '0.8rem', fontWeight: 'bold' }}>{area.name}</div>
                                                        <div style={{ fontSize: '0.7rem', color: '#9ca3af' }}>
                                                            {index < currentArea ? '✅ 已完成' : 
                                                             index === currentArea ? '📍 當前位置' : '🔒 未解鎖'}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            <div style={{
                                                display: 'flex',
                                                alignItems: 'center',
                                                gap: '0.5rem',
                                                padding: '0.5rem',
                                                borderRadius: '4px',
                                                background: currentArea >= areas.length ? 'rgba(220, 38, 38, 0.2)' : 'rgba(107, 114, 128, 0.2)'
                                            }}>
                                                <span style={{ fontSize: '1.2rem' }}>👑</span>
                                                <div style={{ flex: 1 }}>
                                                    <div style={{ fontSize: '0.8rem', fontWeight: 'bold' }}>魔王決戰</div>
                                                    <div style={{ fontSize: '0.7rem', color: '#9ca3af' }}>
                                                        {currentArea >= areas.length ? '💀 最終戰鬥' : '🔒 未解鎖'}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div style={{ fontSize: '0.8rem', background: 'rgba(0,0,0,0.3)', padding: '0.75rem', borderRadius: '4px' }}>
                                            <div style={{ fontWeight: 'bold', marginBottom: '0.5rem', color: '#fbbf24' }}>📊 統計</div>
                                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '0.25rem' }}>
                                                <div>擊敗: {player.stats.enemiesDefeated}</div>
                                                <div>寶藏: {player.stats.treasuresFound}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'settings' && (
                                    <div>
                                        <div style={{ marginBottom: '1.5rem' }}>
                                            <h4 style={{ fontSize: '0.9rem', marginBottom: '0.75rem', color: '#06b6d4' }}>
                                                🖼️ 圖片管理
                                            </h4>
                                            <div style={{ display: 'flex', gap: '0.5rem', marginBottom: '1rem', flexWrap: 'wrap' }}>
                                                <button
                                                    onClick={() => setGameState('gallery')}
                                                    className="btn btn-primary"
                                                    style={{ fontSize: '0.8rem', padding: '0.5rem 1rem' }}
                                                >
                                                    🖼️ 圖片管理中心
                                                </button>
                                                
                                                <button
                                                    onClick={() => setGameState('character_creation')}
                                                    className="btn btn-secondary"
                                                    style={{ fontSize: '0.8rem', padding: '0.5rem 1rem' }}
                                                >
                                                    👤 角色設定
                                                </button>
                                            </div>
                                            
                                            <div style={{ 
                                                fontSize: '0.7rem', 
                                                color: '#9ca3af',
                                                background: 'rgba(0, 0, 0, 0.2)',
                                                padding: '0.5rem',
                                                borderRadius: '4px'
                                            }}>
                                                📊 圖片統計：{getImageStats().uploaded}/{getImageStats().total} 張 ({getImageStats().percentage}%)
                                            </div>
                                        </div>

                                        <div style={{ marginBottom: '1.5rem' }}>
                                            <h4 style={{ fontSize: '0.9rem', marginBottom: '0.75rem', color: '#06b6d4' }}>
                                                📐 顯示設置
                                            </h4>
                                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '0.5rem' }}>
                                                {[
                                                    { mode: 'cover', icon: '🖼️', title: '裁切適應' },
                                                    { mode: 'contain', icon: '📐', title: '完整顯示' },
                                                    { mode: 'fill', icon: '🔲', title: '拉伸填滿' },
                                                    { mode: 'auto', icon: '📏', title: '自動高度' }
                                                ].map(({ mode, icon, title }) => (
                                                    <button
                                                        key={mode}
                                                        onClick={() => setImageDisplayMode(mode)}
                                                        className="btn"
                                                        style={{
                                                            background: imageDisplayMode === mode ? 
                                                                'linear-gradient(45deg, #3b82f6, #1d4ed8)' : 
                                                                'rgba(255, 255, 255, 0.1)',
                                                            fontSize: '0.7rem',
                                                            padding: '0.5rem'
                                                        }}
                                                    >
                                                        {icon} {title}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div style={{ 
                                            fontSize: '0.7rem', 
                                            color: '#9ca3af',
                                            background: 'rgba(0, 0, 0, 0.2)',
                                            padding: '0.75rem',
                                            borderRadius: '6px',
                                            lineHeight: '1.4'
                                        }}>
                                            💾 <strong>數據保存</strong>：遊戲進度和圖片永久保存<br/>
                                            🖼️ <strong>圖片管理</strong>：隨時在圖片管理中心上傳新圖片<br/>
                                            📱 <strong>顯示模式</strong>：選擇最適合的圖片顯示方式<br/>
                                            🔧 <strong>修正版本</strong>：戰鬥按鈕溢出問題已完全解決
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 錯誤處理
        try {
            ReactDOM.render(<AdventureGame />, document.getElementById('root'));
        } catch (error) {
            console.error('遊戲載入錯誤:', error);
            document.getElementById('root').innerHTML = `
                <div style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    text-align: center;
                    padding: 2rem;
                ">
                    <h1 style="color: #ef4444; margin-bottom: 1rem;">❌ 遊戲載入失敗</h1>
                    <p style="color: #9ca3af; margin-bottom: 2rem;">請重新載入頁面</p>
                    <button onclick="location.reload()" style="
                        background: #2563eb;
                        color: white;
                        border: none;
                        padding: 1rem 2rem;
                        border-radius: 0.5rem;
                        cursor: pointer;
                        font-size: 1rem;
                    ">🔄 重新載入</button>
                </div>
            `;
        }
    </script>
</body>
</html>
