<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勇者傳說：五域征途 - 手機優化版</title>
    <meta name="description" content="專為手機優化的文字冒險RPG遊戲">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #312e81 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn {
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary { background: linear-gradient(45deg, #dc2626, #ef4444); }
        .btn-secondary { background: linear-gradient(45deg, #2563eb, #3b82f6); }
        .btn-success { background: linear-gradient(45deg, #16a34a, #22c55e); }
        .btn-purple { background: linear-gradient(45deg, #7c3aed, #8b5cf6); }
        .btn-warning { background: linear-gradient(45deg, #d97706, #f59e0b); }

        .health-bar, .mp-bar, .exp-bar {
            transition: width 0.5s ease-in-out;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        .combat-animation {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: fadeUp 2s ease-out forwards;
            z-index: 1000;
        }

        /* 手機優化布局 */
        .mobile-layout {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-panel {
            flex-shrink: 0;
        }

        .main-game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .bottom-panel {
            flex-shrink: 0;
            max-height: 40vh;
            overflow-y: auto;
        }

        /* 戰鬥界面特殊布局 */
        .battle-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .battle-info {
            flex-shrink: 0;
        }

        .battle-log {
            flex: 1;
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .battle-actions {
            flex-shrink: 0;
        }

        /* 標籤頁系統 */
        .tab-container {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            min-height: 200px;
        }

        /* 緊湊的日誌樣式 */
        .compact-log {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 0.5rem;
        }

        .log-entry {
            font-size: 0.8rem;
            padding: 0.4rem;
            margin-bottom: 0.3rem;
            border-radius: 4px;
            line-height: 1.3;
        }

        /* 進度條優化 */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        /* 快速行動列 */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .quick-action-btn {
            padding: 0.75rem 0.5rem;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        /* 響應式網格 */
        @media (min-width: 768px) {
            .mobile-layout {
                display: grid;
                grid-template-columns: 300px 1fr 300px;
                grid-template-rows: auto 1fr;
                gap: 1rem;
                padding: 1rem;
                max-width: 1400px;
                margin: 0 auto;
            }

            .top-panel {
                grid-column: 1;
                grid-row: 1 / -1;
            }

            .main-game-area {
                grid-column: 2;
                grid-row: 1 / -1;
            }

            .bottom-panel {
                grid-column: 3;
                grid-row: 1 / -1;
                max-height: none;
            }
        }

        @media (max-width: 767px) {
            .mobile-layout {
                padding: 0.5rem;
                gap: 0.75rem;
            }

            .quick-actions {
                grid-template-columns: repeat(4, 1fr);
            }

            .tab {
                font-size: 0.8rem;
                padding: 0.5rem;
            }
        }

        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .class-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .class-card {
            padding: 1rem;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .class-card.selected {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 1.2rem;
        ">
            ⚔️ 正在載入勇者傳說...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        const AdventureGame = () => {
            const [gameState, setGameState] = useState('menu');
            const [selectedClass, setSelectedClass] = useState(null);
            const [player, setPlayer] = useState({
                name: '',
                class: null,
                level: 1,
                hp: 100,
                maxHp: 100,
                mp: 50,
                maxMp: 50,
                attack: 20,
                defense: 10,
                speed: 15,
                luck: 10,
                exp: 0,
                gold: 100,
                skillPoints: 0,
                inventory: [],
                equipment: {
                    weapon: null,
                    armor: null,
                    accessory: null
                },
                skills: {},
                statusEffects: [],
                stats: {
                    enemiesDefeated: 0,
                    areasCleared: 0,
                    treasuresFound: 0,
                    goldEarned: 0
                }
            });
            const [currentArea, setCurrentArea] = useState(0);
            const [battleState, setBattleState] = useState(null);
            const [gameLog, setGameLog] = useState([]);
            const [gameTime, setGameTime] = useState(0);
            const [lastAction, setLastAction] = useState(null);
            const [activeTab, setActiveTab] = useState('inventory');
            const [combatAnimations, setCombatAnimations] = useState([]);

            // 職業系統
            const classes = {
                warrior: {
                    name: "戰士",
                    emoji: "⚔️",
                    description: "近戰專家，高攻擊和防禦力",
                    bonuses: { attack: 10, defense: 8, hp: 30 },
                    skills: ["重擊", "防禦姿態", "戰吼", "狂暴"]
                },
                mage: {
                    name: "法師", 
                    emoji: "🔮",
                    description: "魔法使用者，高魔力和技能傷害",
                    bonuses: { attack: 5, defense: 3, mp: 30, luck: 5 },
                    skills: ["火球術", "治療術", "冰箭", "魔法護盾"]
                },
                rogue: {
                    name: "盜賊",
                    emoji: "🗡️", 
                    description: "敏捷刺客，高暴擊和速度",
                    bonuses: { attack: 8, speed: 10, luck: 8 },
                    skills: ["背刺", "閃避", "毒刃", "隱身"]
                }
            };

            // 技能數據庫
            const skillDatabase = {
                重擊: { mp: 15, damage: 1.8, description: "強力攻擊，造成180%傷害" },
                防禦姿態: { mp: 10, defense: 2, duration: 3, description: "3回合內防禦翻倍" },
                戰吼: { mp: 12, description: "震懾敵人" },
                狂暴: { mp: 20, attack: 1.5, duration: 4, description: "4回合內攻擊提升50%" },
                
                火球術: { mp: 12, damage: 2.0, description: "火焰魔法攻擊" },
                治療術: { mp: 15, heal: 0.5, description: "恢復50%血量" },
                冰箭: { mp: 10, damage: 1.3, description: "冰系攻擊" },
                魔法護盾: { mp: 18, shield: 0.3, duration: 5, description: "魔法護盾" },
                
                背刺: { mp: 10, damage: 2.2, crit: 0.8, description: "高暴擊攻擊" },
                閃避: { mp: 8, dodge: 0.7, duration: 2, description: "提升閃避率" },
                毒刃: { mp: 14, damage: 1.1, poison: 3, description: "毒性攻擊" },
                隱身: { mp: 16, stealth: 3, description: "隱身狀態" }
            };

            // 區域數據
            const areas = [
                {
                    name: "迷霧森林",
                    description: "古老森林被神秘迷霧籠罩...",
                    emoji: "🌲",
                    enemies: [
                        { name: "森林狼", hp: 60, attack: 18, defense: 5, exp: 25, gold: 15 },
                        { name: "腐化樹精", hp: 90, attack: 15, defense: 12, exp: 35, gold: 20 },
                        { name: "毒蜘蛛", hp: 45, attack: 12, defense: 3, exp: 20, gold: 12 }
                    ],
                    boss: { name: "森林守護者", hp: 200, attack: 25, defense: 15, exp: 100, gold: 80 },
                    treasures: [
                        { name: "森林之劍", type: "weapon", attack: 8, value: 150 },
                        { name: "生命藥水", type: "potion", heal: 60, value: 30 },
                        { name: "速度之靴", type: "accessory", speed: 5, value: 100 }
                    ]
                },
                {
                    name: "蒼穹山脈", 
                    description: "險峻的雪山直插雲霄...",
                    emoji: "⛰️",
                    enemies: [
                        { name: "雪豹", hp: 75, attack: 22, defense: 8, exp: 30, gold: 18 },
                        { name: "石巨人", hp: 120, attack: 28, defense: 20, exp: 45, gold: 25 },
                        { name: "風暴鷹", hp: 65, attack: 20, defense: 6, exp: 28, gold: 22 }
                    ],
                    boss: { name: "山脈之王", hp: 280, attack: 32, defense: 25, exp: 120, gold: 100 },
                    treasures: [
                        { name: "寒冰之劍", type: "weapon", attack: 12, value: 200 },
                        { name: "鱗甲", type: "armor", defense: 12, value: 180 },
                        { name: "魔力藥水", type: "potion", mp: 40, value: 35 }
                    ]
                },
                {
                    name: "焦熱沙漠",
                    description: "無盡沙海在烈日下閃爍...",
                    emoji: "🏜️", 
                    enemies: [
                        { name: "沙蠍", hp: 80, attack: 26, defense: 10, exp: 35, gold: 20 },
                        { name: "沙塵惡魔", hp: 100, attack: 30, defense: 8, exp: 50, gold: 30 },
                        { name: "烈日蜥蜴", hp: 70, attack: 24, defense: 15, exp: 32, gold: 25 }
                    ],
                    boss: { name: "沙漠霸主", hp: 350, attack: 38, defense: 20, exp: 150, gold: 120 },
                    treasures: [
                        { name: "烈焰之劍", type: "weapon", attack: 16, value: 300 },
                        { name: "沙漠斗篷", type: "armor", defense: 10, value: 220 },
                        { name: "全復藥水", type: "potion", heal: 100, value: 50 }
                    ]
                },
                {
                    name: "極凍冰原",
                    description: "永恆的冰雪世界...",
                    emoji: "🧊",
                    enemies: [
                        { name: "冰霜巨狼", hp: 110, attack: 32, defense: 12, exp: 40, gold: 28 },
                        { name: "冰元素", hp: 130, attack: 35, defense: 25, exp: 55, gold: 35 },
                        { name: "雪怪", hp: 140, attack: 28, defense: 18, exp: 48, gold: 32 }
                    ],
                    boss: { name: "冰霜女王", hp: 420, attack: 42, defense: 30, exp: 180, gold: 150 },
                    treasures: [
                        { name: "霜月之劍", type: "weapon", attack: 20, value: 400 },
                        { name: "龍鱗甲", type: "armor", defense: 18, value: 350 },
                        { name: "神聖藥水", type: "potion", heal: 150, value: 80 }
                    ]
                },
                {
                    name: "地獄火山",
                    description: "岩漿河流淌著死亡...",
                    emoji: "🌋",
                    enemies: [
                        { name: "熔岩獸", hp: 120, attack: 36, defense: 15, exp: 45, gold: 30 },
                        { name: "火焰惡魔", hp: 150, attack: 40, defense: 12, exp: 60, gold: 40 },
                        { name: "煉獄騎士", hp: 160, attack: 38, defense: 22, exp: 65, gold: 45 }
                    ],
                    boss: { name: "火焰領主", hp: 500, attack: 45, defense: 25, exp: 200, gold: 180 },
                    treasures: [
                        { name: "聖光劍", type: "weapon", attack: 25, value: 600 },
                        { name: "熾天使護甲", type: "armor", defense: 25, value: 500 },
                        { name: "生命聖泉", type: "potion", heal: 200, value: 150 }
                    ]
                }
            ];

            const demonKing = {
                name: "毀滅魔王",
                hp: 800,
                maxHp: 800,
                attack: 55,
                defense: 30,
                exp: 500,
                gold: 1000
            };

            // 工具函數
            const addLog = useCallback((message, type = "normal") => {
                setGameLog(prev => [...prev.slice(-7), { 
                    message, 
                    type, 
                    timestamp: new Date().toLocaleTimeString() 
                }]);
            }, []);

            const addCombatAnimation = useCallback((text, type = "damage") => {
                const id = Date.now() + Math.random();
                setCombatAnimations(prev => [...prev, { id, text, type }]);
                setTimeout(() => {
                    setCombatAnimations(prev => prev.filter(anim => anim.id !== id));
                }, 2000);
            }, []);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            // 遊戲邏輯函數
            const startGame = () => {
                if (player.name.trim() && selectedClass) {
                    const classData = classes[selectedClass];
                    setPlayer(prev => ({
                        ...prev,
                        class: selectedClass,
                        maxHp: prev.maxHp + (classData.bonuses.hp || 0),
                        hp: prev.hp + (classData.bonuses.hp || 0),
                        maxMp: prev.maxMp + (classData.bonuses.mp || 0),
                        mp: prev.mp + (classData.bonuses.mp || 0),
                        attack: prev.attack + classData.bonuses.attack,
                        defense: prev.defense + classData.bonuses.defense,
                        speed: prev.speed + (classData.bonuses.speed || 0),
                        luck: prev.luck + (classData.bonuses.luck || 0),
                        skills: Object.fromEntries(classData.skills.slice(0, 2).map(skill => [skill, 1]))
                    }));
                    setGameState('playing');
                    addLog(`${classData.emoji} ${player.name} 選擇了${classData.name}職業，開始冒險！`, "important");
                }
            };

            useEffect(() => {
                if (gameState === 'playing') {
                    const timer = setInterval(() => {
                        setGameTime(prev => prev + 1);
                    }, 1000);
                    return () => clearInterval(timer);
                }
            }, [gameState]);

            const levelUp = useCallback(() => {
                const newLevel = player.level + 1;
                const hpIncrease = 25;
                const mpIncrease = 10;
                
                setPlayer(prev => ({
                    ...prev,
                    level: newLevel,
                    maxHp: prev.maxHp + hpIncrease,
                    hp: prev.hp + hpIncrease,
                    maxMp: prev.maxMp + mpIncrease,
                    mp: prev.mp + mpIncrease,
                    attack: prev.attack + 3,
                    defense: prev.defense + 2,
                    exp: prev.exp - (newLevel * 100),
                    skillPoints: prev.skillPoints + 2
                }));
                
                addLog(`🎉 等級提升！等級 ${newLevel}！`, "level_up");
                addCombatAnimation("LEVEL UP!", "level_up");
            }, [player.level, addLog, addCombatAnimation]);

            const getPlayerStats = useCallback(() => {
                let stats = {
                    attack: player.attack,
                    defense: player.defense,
                    speed: player.speed,
                    luck: player.luck
                };
                
                if (player.equipment.weapon) {
                    stats.attack += player.equipment.weapon.attack || 0;
                }
                if (player.equipment.armor) {
                    stats.defense += player.equipment.armor.defense || 0;
                }
                
                return stats;
            }, [player]);

            const useItem = (item, index) => {
                if (item.type === 'potion') {
                    let healAmount = 0;
                    let mpAmount = 0;
                    
                    if (item.heal) {
                        healAmount = Math.min(item.heal, player.maxHp - player.hp);
                        setPlayer(prev => ({ ...prev, hp: prev.hp + healAmount }));
                    }
                    if (item.mp) {
                        mpAmount = Math.min(item.mp, player.maxMp - player.mp);
                        setPlayer(prev => ({ ...prev, mp: prev.mp + mpAmount }));
                    }
                    
                    setPlayer(prev => ({
                        ...prev,
                        inventory: prev.inventory.filter((_, i) => i !== index)
                    }));
                    
                    if (healAmount > 0) addLog(`使用 ${item.name}，恢復 ${healAmount} HP！`, "heal");
                    if (mpAmount > 0) addLog(`使用 ${item.name}，恢復 ${mpAmount} MP！`, "heal");
                }
            };

            const equipItem = (item, index) => {
                if (item.type === 'weapon' || item.type === 'armor' || item.type === 'accessory') {
                    const equipType = item.type;
                    const oldEquip = player.equipment[equipType];
                    
                    setPlayer(prev => ({
                        ...prev,
                        equipment: { ...prev.equipment, [equipType]: item },
                        inventory: prev.inventory.filter((_, i) => i !== index)
                    }));
                    
                    if (oldEquip) {
                        setPlayer(prev => ({
                            ...prev,
                            inventory: [...prev.inventory, oldEquip]
                        }));
                    }
                    
                    addLog(`裝備了 ${item.name}！`, "equipment");
                }
            };

            const learnSkill = (skillName) => {
                if (player.skillPoints > 0 && classes[player.class].skills.includes(skillName)) {
                    setPlayer(prev => ({
                        ...prev,
                        skills: { ...prev.skills, [skillName]: (prev.skills[skillName] || 0) + 1 },
                        skillPoints: prev.skillPoints - 1
                    }));
                    addLog(`學會了 ${skillName}！`, "skill");
                }
            };

            const useSkill = (skillName) => {
                const skill = skillDatabase[skillName];
                
                if (player.mp < skill.mp) {
                    addLog("MP不足！", "error");
                    return false;
                }
                
                setPlayer(prev => ({ ...prev, mp: prev.mp - skill.mp }));
                
                if (skill.damage) {
                    const playerStats = getPlayerStats();
                    let damage = Math.floor(playerStats.attack * skill.damage);
                    
                    const critChance = (skill.crit || 0) + playerStats.luck / 200;
                    const isCrit = Math.random() < critChance;
                    if (isCrit) {
                        damage *= 1.8;
                        addCombatAnimation("CRITICAL!", "critical");
                    }
                    
                    const finalDamage = Math.max(1, damage - (battleState.defense || 0));
                    setBattleState(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                    
                    addLog(`${skillName} 造成 ${finalDamage} 傷害！`, "attack");
                    addCombatAnimation(`-${finalDamage}`, isCrit ? "critical" : "damage");
                    
                    setLastAction("skill");
                    return true;
                } else if (skill.heal) {
                    const healAmount = Math.floor(player.maxHp * skill.heal);
                    setPlayer(prev => ({ ...prev, hp: Math.min(prev.maxHp, prev.hp + healAmount) }));
                    addLog(`${skillName} 恢復 ${healAmount} HP！`, "heal");
                    addCombatAnimation(`+${healAmount}`, "heal");
                    setLastAction("skill");
                    return true;
                }
                
                return false;
            };

            const attack = () => {
                const playerStats = getPlayerStats();
                let damage = Math.floor(playerStats.attack * (0.8 + Math.random() * 0.4));
                
                const critChance = 0.1 + playerStats.luck / 200;
                const isCrit = Math.random() < critChance;
                if (isCrit) {
                    damage *= 1.5;
                    addCombatAnimation("CRITICAL!", "critical");
                }
                
                const finalDamage = Math.max(1, damage - (battleState.defense || 0));
                setBattleState(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                
                addLog(`攻擊造成 ${finalDamage} 傷害！`, "attack");
                addCombatAnimation(`-${finalDamage}`, isCrit ? "critical" : "damage");
                
                setLastAction("attack");
            };

            const defend = () => {
                setPlayer(prev => ({
                    ...prev,
                    statusEffects: [...prev.statusEffects, { type: "defense_boost", value: 2, duration: 1 }]
                }));
                addLog("採取防禦姿態！", "defend");
                setLastAction("defend");
            };

            const flee = () => {
                if (Math.random() < 0.7) {
                    setBattleState(null);
                    addLog("成功逃脫了！", "flee");
                } else {
                    addLog("逃脫失敗！", "error");
                    setLastAction("flee_failed");
                }
            };

            const enemyTurn = useCallback(() => {
                if (!battleState || battleState.hp <= 0) return;
                
                const playerStats = getPlayerStats();
                let enemyDamage = Math.floor(battleState.attack * (0.8 + Math.random() * 0.4));
                
                const defenseBonus = player.statusEffects.find(e => e.type === "defense_boost");
                if (defenseBonus) {
                    enemyDamage = Math.floor(enemyDamage / defenseBonus.value);
                }
                
                const finalDamage = Math.max(1, enemyDamage - playerStats.defense);
                setPlayer(prev => ({ ...prev, hp: prev.hp - finalDamage }));
                
                addLog(`${battleState.name} 造成 ${finalDamage} 傷害！`, "enemy_attack");
                addCombatAnimation(`-${finalDamage}`, "enemy_damage");
                
                setPlayer(prev => ({
                    ...prev,
                    statusEffects: prev.statusEffects.map(effect => ({
                        ...effect,
                        duration: effect.duration - 1
                    })).filter(effect => effect.duration > 0)
                }));
                
            }, [battleState, player.statusEffects, getPlayerStats, addLog, addCombatAnimation]);

            useEffect(() => {
                if (battleState && battleState.hp <= 0) {
                    const expGained = battleState.exp;
                    const goldGained = battleState.gold;
                    
                    setPlayer(prev => ({
                        ...prev,
                        exp: prev.exp + expGained,
                        gold: prev.gold + goldGained,
                        stats: {
                            ...prev.stats,
                            enemiesDefeated: prev.stats.enemiesDefeated + 1,
                            goldEarned: prev.stats.goldEarned + goldGained
                        }
                    }));
                    
                    addLog(`擊敗 ${battleState.name}！獲得 ${expGained} 經驗值！`, "victory");
                    setBattleState(null);
                    
                    if (player.exp + expGained >= (player.level + 1) * 100) {
                        setTimeout(levelUp, 1000);
                    }
                    
                    if (battleState.name === "毀滅魔王") {
                        setTimeout(() => setGameState('victory'), 2000);
                    }
                } else if (player.hp <= 0) {
                    setGameState('gameOver');
                } else if (lastAction && lastAction !== "flee_failed" && battleState) {
                    setTimeout(enemyTurn, 1500);
                }
                
                setLastAction(null);
            }, [battleState, player.hp, player.exp, player.level, lastAction, enemyTurn, levelUp, addLog]);

            const exploreArea = () => {
                const area = areas[currentArea];
                const eventRoll = Math.random();
                
                if (eventRoll < 0.5) {
                    const enemy = area.enemies[Math.floor(Math.random() * area.enemies.length)];
                    setBattleState({ ...enemy, maxHp: enemy.hp, statusEffects: [] });
                    addLog(`遭遇 ${enemy.name}！`, "encounter");
                } else if (eventRoll < 0.7) {
                    const treasure = area.treasures[Math.floor(Math.random() * area.treasures.length)];
                    setPlayer(prev => ({
                        ...prev,
                        inventory: [...prev.inventory, treasure],
                        stats: { ...prev.stats, treasuresFound: prev.stats.treasuresFound + 1 }
                    }));
                    addLog(`發現 ${treasure.name}！`, "treasure");
                } else {
                    const goldFound = Math.floor(Math.random() * 50) + 20;
                    setPlayer(prev => ({
                        ...prev,
                        gold: prev.gold + goldFound,
                        stats: { ...prev.stats, goldEarned: prev.stats.goldEarned + goldFound }
                    }));
                    addLog(`發現 ${goldFound} 金幣！`, "gold");
                }
            };

            const nextArea = () => {
                if (currentArea < areas.length - 1) {
                    setCurrentArea(prev => prev + 1);
                    setPlayer(prev => ({
                        ...prev,
                        stats: { ...prev.stats, areasCleared: prev.stats.areasCleared + 1 }
                    }));
                    addLog(`進入 ${areas[currentArea + 1].name}！`, "area_change");
                } else {
                    setBattleState({ ...demonKing, statusEffects: [] });
                    addLog("🔥 最終決戰！毀滅魔王現身！", "boss");
                }
            };

            const challengeBoss = () => {
                const area = areas[currentArea];
                setBattleState({ ...area.boss, maxHp: area.boss.hp, statusEffects: [] });
                addLog(`💀 ${area.boss.name} 現身！`, "boss");
            };

            const restartGame = () => {
                setGameState('menu');
                setSelectedClass(null);
                setPlayer({
                    name: '',
                    class: null,
                    level: 1,
                    hp: 100,
                    maxHp: 100,
                    mp: 50,
                    maxMp: 50,
                    attack: 20,
                    defense: 10,
                    speed: 15,
                    luck: 10,
                    exp: 0,
                    gold: 100,
                    skillPoints: 0,
                    inventory: [],
                    equipment: { weapon: null, armor: null, accessory: null },
                    skills: {},
                    statusEffects: [],
                    stats: { enemiesDefeated: 0, areasCleared: 0, treasuresFound: 0, goldEarned: 0 }

                setCurrentArea(0);
                setBattleState(null);
                setGameLog([]);
                setGameTime(0);
                setCombatAnimations([]);
                setActiveTab('inventory');
            };

                <div style={{ position: 'absolute', top: 0, left: 0, right: 0, bottom: 0, pointerEvents: 'none', zIndex: 1000 }}>

                        <div
                            key={anim.id}
                            className="combat-animation"
                            style={{
                                left: Math.random() * 60 + 20 + '%',
                                top: Math.random() * 40 + 30 + '%',
                                fontSize: anim.type === 'critical' || anim.type === 'level_up' ? '1.5rem' : '1.2rem',
                                color: 
                                    anim.type === 'critical' ? '#dc2626' :
                                    anim.type === 'damage' ? '#f97316' :
                                    anim.type === 'heal' ? '#22c55e' :
                                    anim.type === 'level_up' ? '#fbbf24' :

                            {anim.text}

                            style={{ 
                                width: `${(current / max) * 100}%`,
                                background: color

                                fontSize: '2.5rem',

                                <p style={{ fontSize: '1.1rem', marginBottom: '1rem' }}>
                                    🎉 恭喜 {classes[player.class]?.emoji} {player.name}！
                                </p>
                                <p style={{ fontSize: '0.9rem', marginBottom: '1.5rem' }}>
                                    你成功擊敗了毀滅魔王，拯救了世界！
                                </p>
                                
                                <div style={{ marginBottom: '1.5rem', fontSize: '0.8rem' }}>
                                    <div>等級：{player.level} | 時間：{formatTime(gameTime)}</div>
                                    <div>擊敗敵人：{player.stats.enemiesDefeated}</div>
                                    <div>收集寶藏：{player.stats.treasuresFound}</div>
                                </div>
                                
                                <button
                                    onClick={restartGame}
                                    className="btn btn-purple"
                                    style={{ fontSize: '1rem', padding: '1rem 2rem' }}
                                >
                                    ✨ 開始新傳說
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // 主遊戲界面 - 手機優化版
            const playerStats = getPlayerStats();

            return (
                <div className="mobile-layout">
                    <CombatAnimations />
                    
                    {/* 頂部狀態欄 - 始終可見 */}
                    <div className="top-panel">
                        <div className="game-card sticky-header" style={{ padding: '1rem' }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '0.75rem' }}>
                                <div style={{ fontSize: '1rem', fontWeight: 'bold', color: '#fbbf24' }}>
                                    {classes[player.class]?.emoji} {player.name}
                                </div>
                                <div style={{ fontSize: '0.8rem', color: '#9ca3af' }}>
                                    Lv.{player.level} | ⏰ {formatTime(gameTime)}
                                </div>
                            </div>
                            
                            <ProgressBar 
                                emoji="❤️" 
                                current={player.hp} 
                                max={player.maxHp} 
                                color="linear-gradient(90deg, #dc2626, #ef4444)" 
                            />
                            <ProgressBar 
                                emoji="⚡" 
                                current={player.mp} 
                                max={player.maxMp} 
                                color="linear-gradient(90deg, #2563eb, #3b82f6)" 
                            />
                            <ProgressBar 
                                emoji="⭐" 
                                current={player.exp} 
                                max={(player.level + 1) * 100} 
                                color="linear-gradient(90deg, #fbbf24, #f59e0b)" 
                            />
                            
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '0.5rem', fontSize: '0.75rem', marginTop: '0.5rem' }}>
                                <div>⚔️ {playerStats.attack}</div>
                                <div>🛡️ {playerStats.defense}</div>
                                <div>💰 {player.gold}</div>
                                <div>🌟 {player.skillPoints}</div>
                            </div>
                        </div>
                    </div>

                    {/* 主遊戲區域 */}
                    <div className="main-game-area">
                        <div className="game-card" style={{ padding: '1rem', margin: '0.5rem 0', flex: 1 }}>
                            {/* 區域標題 */}
                            <div style={{ display: 'flex', alignItems: 'center', gap: '0.75rem', marginBottom: '1rem' }}>
                                <span style={{ fontSize: '1.5rem' }}>
                                    {currentArea < areas.length ? areas[currentArea].emoji : "🏰"}
                                </span>
                                <div>
                                    <h2 style={{ fontSize: '1.1rem', fontWeight: 'bold', color: '#10b981' }}>
                                        {currentArea < areas.length ? areas[currentArea].name : '魔王城'}
                                    </h2>
                                    <p style={{ fontSize: '0.8rem', color: '#d1d5db' }}>
                                        {currentArea < areas.length ? areas[currentArea].description : "最終決戰..."}
                                    </p>
                                </div>
                            </div>

                            {/* 戰鬥界面 - 優化版 */}
                            {battleState ? (
                                <div className="battle-container">
                                    <div className="battle-info">
                                        <div style={{ 
                                            background: 'rgba(127, 29, 29, 0.7)', 
                                            padding: '1rem', 
                                            borderRadius: '0.75rem',
                                            marginBottom: '1rem'
                                        }}>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '0.5rem' }}>
                                                <span style={{ fontWeight: 'bold', fontSize: '1rem' }}>
                                                    {battleState.name} {battleState.name === "毀滅魔王" && "👑"}
                                                </span>
                                                <span style={{ fontSize: '0.9rem' }}>{battleState.hp}/{battleState.maxHp}</span>
                                            </div>
                                            <div style={{ width: '100%', background: '#374151', borderRadius: '4px', height: '8px' }}>
                                                <div 
                                                    style={{ 
                                                        background: 'linear-gradient(90deg, #dc2626, #ef4444)', 
                                                        height: '100%', 
                                                        borderRadius: '4px',
                                                        width: `${(battleState.hp / battleState.maxHp) * 100}%`,
                                                        transition: 'width 0.5s ease'
                                                    }}
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {/* 戰鬥日誌 - 整合在戰鬥界面內 */}
                                    <div className="battle-log">
                                        <div className="compact-log">
                                            {gameLog.slice(-5).map((log, index) => (
                                                <div key={index} className="log-entry" style={{
                                                    background: 
                                                        log.type === 'attack' ? 'rgba(239, 68, 68, 0.2)' :
                                                        log.type === 'heal' ? 'rgba(34, 197, 94, 0.2)' :
                                                        log.type === 'victory' ? 'rgba(34, 197, 94, 0.3)' :
                                                        log.type === 'enemy_attack' ? 'rgba(220, 38, 38, 0.2)' :
                                                        'rgba(107, 114, 128, 0.2)',
                                                    color: 
                                                        log.type === 'attack' ? '#fca5a5' :
                                                        log.type === 'heal' ? '#86efac' :
                                                        log.type === 'victory' ? '#86efac' :
                                                        log.type === 'enemy_attack' ? '#fca5a5' :
                                                        '#d1d5db'
                                                }}>
                                                    {log.message}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 戰鬥按鈕 */}
                                    <div className="battle-actions">
                                        <div className="quick-actions">
                                            <button onClick={attack} className="btn btn-primary quick-action-btn">
                                                <span>⚔️</span>
                                                <span>攻擊</span>
                                            </button>
                                            <button onClick={defend} className="btn btn-secondary quick-action-btn">
                                                <span>🛡️</span>
                                                <span>防禦</span>
                                            </button>
                                            
                                            {Object.keys(player.skills).slice(0, 2).map(skillName => (
                                                <button
                                                    key={skillName}
                                                    onClick={() => useSkill(skillName)}
                                                    disabled={player.mp < skillDatabase[skillName].mp}
                                                    className="btn btn-purple quick-action-btn"
                                                    style={{ 
                                                        opacity: player.mp < skillDatabase[skillName].mp ? 0.5 : 1
                                                    }}
                                                >
                                                    <span>✨</span>
                                                    <span>{skillName}</span>
                                                </button>

                                                <button onClick={flee} className="btn btn-warning quick-action-btn">

                                                    <span>逃跑</span>

                                <div>
                                    <div className="quick-actions">
                                        <button onClick={exploreArea} className="btn btn-success quick-action-btn">

                                            <span>探索</span>

                                        {currentArea < areas.length && (

                                                <button onClick={challengeBoss} className="btn btn-primary quick-action-btn">

                                                        <div style={{ fontSize: '0.7rem', color: '#9ca3af' }}>
                                                            {item.attack && `攻擊+${item.attack} `}
                                                            {item.defense && `防禦+${item.defense} `}
                                                            {item.heal && `治療${item.heal} `}
                                                        </div>
                                                    </div>
                                                    <div>
                                                        {item.type === 'potion' && (
                                                            <button
                                                                onClick={() => useItem(item, index)}
                                                                className="btn btn-success"
                                                                style={{ fontSize: '0.7rem', padding: '0.25rem 0.5rem' }}
                                                            >
                                                                使用
                                                            </button>
                                                        )}
                                                        {(item.type === 'weapon' || item.type === 'armor' || item.type === 'accessory') && (
                                                            <button
                                                                onClick={() => equipItem(item, index)}
                                                                className="btn btn-secondary"
                                                                style={{ fontSize: '0.7rem', padding: '0.25rem 0.5rem' }}
                                                            >
                                                                裝備
                                                            </button>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                            {player.inventory.length === 0 && (
                                                <div style={{ textAlign: 'center', color: '#9ca3af', padding: '2rem', fontSize: '0.9rem' }}>
                                                    物品欄空空如也
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'skills' && (
                                    <div>
                                        <div style={{ marginBottom: '1rem', fontSize: '0.8rem', color: '#a855f7' }}>
                                            🌟 技能點數: {player.skillPoints}
                                        </div>
                                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '0.5rem' }}>
                                            {classes[player.class]?.skills.map(skillName => (
                                                <div key={skillName} style={{ 
                                                    padding: '0.75rem', 
                                                    background: 'rgba(255, 255, 255, 0.1)', 
                                                    borderRadius: '4px' 
                                                }}>
                                                    <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '0.25rem' }}>
                                                        <span style={{ fontSize: '0.8rem', fontWeight: 'bold' }}>{skillName}</span>
                                                        <span style={{ fontSize: '0.7rem', background: '#2563eb', padding: '0.125rem 0.25rem', borderRadius: '2px' }}>
                                                            Lv.{player.skills[skillName] || 0}
                                                        </span>
                                                    </div>
                                                    <p style={{ fontSize: '0.7rem', color: '#d1d5db', marginBottom: '0.5rem' }}>
                                                        {skillDatabase[skillName]?.description}
                                                    </p>
                                                    <button
                                                        onClick={() => learnSkill(skillName)}
                                                        disabled={player.skillPoints === 0}
                                                        className="btn btn-purple"
                                                        style={{ 
                                                            width: '100%', 
                                                            fontSize: '0.7rem', 
                                                            padding: '0.25rem',
                                                            opacity: player.skillPoints === 0 ? 0.5 : 1
                                                        }}
                                                    >
                                                        學習 (1點)
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'progress' && (
                                    <div>
                                        <div style={{ marginBottom: '1rem' }}>
                                            {areas.map((area, index) => (
                                                <div key={index} style={{
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    gap: '0.5rem',
                                                    padding: '0.5rem',
                                                    marginBottom: '0.5rem',
                                                    borderRadius: '4px',
                                                    background: 
                                                        index < currentArea ? 'rgba(34, 197, 94, 0.2)' : 
                                                        index === currentArea ? 'rgba(59, 130, 246, 0.2)' : 'rgba(107, 114, 128, 0.2)'
                                                }}>
                                                    <span style={{ fontSize: '1.2rem' }}>{area.emoji}</span>
                                                    <div style={{ flex: 1 }}>
                                                        <div style={{ fontSize: '0.8rem', fontWeight: 'bold' }}>{area.name}</div>
                                                        <div style={{ fontSize: '0.7rem', color: '#9ca3af' }}>
                                                            {index < currentArea ? '✅ 已完成' : 
                                                             index === currentArea ? '📍 當前位置' : '🔒 未解鎖'}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            <div style={{
                                                display: 'flex',
                                                alignItems: 'center',
                                                gap: '0.5rem',
                                                padding: '0.5rem',
                                                borderRadius: '4px',
                                                background: currentArea >= areas.length ? 'rgba(220, 38, 38, 0.2)' : 'rgba(107, 114, 128, 0.2)'
                                            }}>
                                                <span style={{ fontSize: '1.2rem' }}>👑</span>
                                                <div style={{ flex: 1 }}>
                                                    <div style={{ fontSize: '0.8rem', fontWeight: 'bold' }}>魔王決戰</div>
                                                    <div style={{ fontSize: '0.7rem', color: '#9ca3af' }}>
                                                        {currentArea >= areas.length ? '💀 最終戰鬥' : '🔒 未解鎖'}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div style={{ fontSize: '0.8rem', background: 'rgba(0,0,0,0.3)', padding: '0.75rem', borderRadius: '4px' }}>
                                            <div style={{ fontWeight: 'bold', marginBottom: '0.5rem', color: '#fbbf24' }}>📊 統計</div>
                                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '0.25rem' }}>
                                                <div>擊敗: {player.stats.enemiesDefeated}</div>
                                                <div>寶藏: {player.stats.treasuresFound}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 錯誤處理
        try {
            ReactDOM.render(<AdventureGame />, document.getElementById('root'));
        } catch (error) {
            console.error('遊戲載入錯誤:', error);
            document.getElementById('root').innerHTML = `
                <div style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    text-align: center;
                    padding: 2rem;
                ">
                    <h1 style="color: #ef4444; margin-bottom: 1rem;">❌ 遊戲載入失敗</h1>
                    <p style="color: #9ca3af; margin-bottom: 2rem;">請重新載入頁面</p>
                    <button onclick="location.reload()" style="
                        background: #2563eb;
                        color: white;
                        border: none;
                        padding: 1rem 2rem;
                        border-radius: 0.5rem;
                        cursor: pointer;
                        font-size: 1rem;
                    ">🔄 重新載入</button>
                </div>
            `;
        }
    </script>
</body>
</html>
